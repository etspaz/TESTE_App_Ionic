<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- carrega o js taskmodel-->
    <script src="js/TaskModel.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-energized">
        <h1 class="title">Teste Ionic App</h1>
      </ion-header-bar>
      <ion-footer-bar class="bar-calm">
        <div class="row">
          <div class="col col-80">
            <strong>Exibir Finalizadas</strong>

          </div>
          <div class="col col-20">
            <label class="toggle">
              <input type="checkbox" ng-model="ShowMarked">
              <div class="track">
                <div class="handle">
              <!-- ok-->
                </div>
              </div>
            </label>
          </div>
        </div>
        
      </ion-footer-bar>
      <ion-content>
      <button class="button button-block button-assertive" ng-click="onClickRemove()"> Remover Tarefas</button>
        <ion-list show-delete="RemoveStatus">
           <ion-item ng-repeat="item  in lista track by $index" ng-hide="onHideItem(item)"> 
               <div class="row">
                 <div class="col col-90">
                   {{item.nome}}
                   <ion-delete-button class="ion-minus-circled" ng-click="onItemRemove(item)"> </ion-delete-button>
                 </div>
                 <div class="col col-10">
                   <button class="button button-small button-positive button-outline" ng-click="onMarkTask(item)"> <i class="icon ion-checkmark" ng-show="item.Finalizada"> </i>
                 </div> 
               </div> 

              </button>
           </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
